<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/bootstrap-custom.css">
</head>
<body class="search-page">
    <div class="search-shell">
        <!-- Header -->
        <header class="search-header">
            <div class="container search-header-inner">
                <div class="brand">
                    <span class="brand-dot"></span>
                    <div>
                        <h1 class="brand-title">Jakarta Data Finder</h1>
                        <p class="brand-subtitle">Satu Data Jakarta</p>
                    </div>
                </div>
                <div class="brand-tagline">Open data discovery</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container search-main">
            <!-- Search Section -->
            <section class="hero-card reveal">
                <div class="hero-copy">
                    <p class="eyebrow">Discover</p>
                    <h2 class="hero-title">Cari dataset dan statistik sektoral dalam satu tempat</h2>
                    <p class="hero-subtitle">Masukkan kata kunci, lalu temukan data resmi dengan cepat.</p>
                </div>
                
                <form id="searchForm" class="search-form">
                    <div class="search-field">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Cari data kependudukan, transportasi, kesehatan..." 
                            class="search-input"
                            autofocus
                        >
                        <button type="submit" class="search-button">
                            Search
                        </button>
                    </div>
                    <div class="search-hints">
                        <span class="hint-chip">dataset</span>
                        <span class="hint-chip">statistik</span>
                        <span class="hint-chip">kesehatan</span>
                        <span class="hint-chip">transportasi</span>
                    </div>
                </form>
            </section>

            <!-- Search Results -->
            <section id="searchResults" class="results-card hidden reveal">
                <div class="results-header">
                    <h3>Search Results</h3>
                    <span class="results-accent"></span>
                </div>
                <div id="resultsList" class="results-list">
                    <!-- Results will be displayed here -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/search.js"></script>
</body>
</html>
